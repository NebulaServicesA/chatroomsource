<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open World Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #username-container {
            text-align: center;
            padding: 20px;
        }
        #username-input {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .chat-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #owner-panel {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #online-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="owner-panel" style="display: none;">
            <div class="dropdown">
                <button class="dropdown-button">Owner Panel</button>
                <div class="dropdown-content">
                    <a href="#" id="clear-chat">Clear Chat</a>
                    <a href="#" id="repeat-send">Repeat Send</a>
                    <a href="#" id="ban-user">Ban User</a>
                </div>
            </div>
        </div>
        <div id="username-container">
            <h2>Enter your username:</h2>
            <input type="text" id="username-input" placeholder="Username">
            <button id="open-chat" class="chat-button">Open Chat</button>
            <button id="random-chat" class="chat-button">Random Person</button>
        </div>
        <div id="chat-messages" style="display: none;"></div>
        <form id="chat-form" style="display: none;">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
        <div id="online-count">Online: 0</div>
    </div>

    <script>
        const usernameContainer = document.getElementById('username-container');
        const usernameInput = document.getElementById('username-input');
        const openChatButton = document.getElementById('open-chat');
        const randomChatButton = document.getElementById('random-chat');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const ownerPanel = document.getElementById('owner-panel');
        const clearChatButton = document.getElementById('clear-chat');
        const repeatSendButton = document.getElementById('repeat-send');
        const banUserButton = document.getElementById('ban-user');
        const onlineCountElement = document.getElementById('online-count');
        let username = '';
        let ws;
        let isRandomChat = false;
        let randomPartner = null;

        openChatButton.addEventListener('click', () => startChat(false));
        randomChatButton.addEventListener('click', () => startChat(true));

        function startChat(random) {
            username = usernameInput.value.trim();
            if (username) {
                isRandomChat = random;
                usernameContainer.style.display = 'none';
                chatMessages.style.display = 'block';
                chatForm.style.display = 'flex';
                if (username === 'cool69420') {
                    ownerPanel.style.display = 'block';
                }
                connectWebSocket();
            } else {
                alert('Please enter a username');
            }
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                ws.send(JSON.stringify({type: 'join', username: username, isRandomChat: isRandomChat}));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    if (!isRandomChat || data.username === randomPartner || data.username === username) {
                        displayMessage(data.username, data.message);
                    }
                } else if (data.type === 'history') {
                    if (!isRandomChat) {
                        data.messages.forEach(msg => displayMessage(msg.username, msg.message));
                    }
                } else if (data.type === 'clear') {
                    clearChat();
                } else if (data.type === 'ban') {
                    if (data.bannedUser === username) {
                        alert('You have been banned from the chat.');
                        ws.close();
                    }
                } else if (data.type === 'onlineCount') {
                    updateOnlineCount(data.count);
                } else if (data.type === 'randomPartner') {
                    randomPartner = data.partner;
                    displayMessage('System', `You are now chatting with ${randomPartner}`);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
            };
        }

        function displayMessage(username, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${username}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            chatMessages.innerHTML = '';
        }

        function updateOnlineCount(count) {
            onlineCountElement.textContent = `Online: ${count}`;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({type: 'message', username: username, message: message, isRandomChat: isRandomChat, partner: randomPartner}));
                messageInput.value = '';
            }
        });

        // Owner panel functionality
        clearChatButton.addEventListener('click', () => {
            ws.send(JSON.stringify({type: 'clear'}));
        });

        repeatSendButton.addEventListener('click', () => {
            const message = prompt('Enter the message to repeat:');
            const count = parseInt(prompt('Enter the number of times to repeat:'));
            if (message && count) {
                for (let i = 0; i < count; i++) {
                    ws.send(JSON.stringify({type: 'message', username: username, message: message}));
                }
            }
        });

        banUserButton.addEventListener('click', () => {
            const userToBan = prompt('Enter the username to ban:');
            if (userToBan) {
                ws.send(JSON.stringify({type: 'ban', username: userToBan}));
            }
        });
    </script>
</body>
</html>
