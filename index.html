<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open World Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #username-container {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="username-container">
            <h2>Enter your username:</h2>
            <input type="text" id="username-input" placeholder="Username">
            <button id="join-chat">Join Chat</button>
        </div>
        <div id="chat-messages" style="display: none;"></div>
        <form id="chat-form" style="display: none;">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const usernameContainer = document.getElementById('username-container');
        const usernameInput = document.getElementById('username-input');
        const joinChatButton = document.getElementById('join-chat');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        let username = '';
        let ws;

        joinChatButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                usernameContainer.style.display = 'none';
                chatMessages.style.display = 'block';
                chatForm.style.display = 'flex';
                connectWebSocket();
            }
        });

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                ws.send(JSON.stringify({type: 'join', username: username}));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    displayMessage(data.username, data.message);
                } else if (data.type === 'history') {
                    data.messages.forEach(msg => displayMessage(msg.username, msg.message));
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
            };
        }

        function displayMessage(username, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${username}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({type: 'message', username: username, message: message}));
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
