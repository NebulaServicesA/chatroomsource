<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .cool-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cool-button:hover {
            background-color: #0056b3;
        }
        .chat-box {
            width: 500px;
            height: 400px;
            border: 2px solid #007bff;
            margin: 20px auto;
            overflow-y: scroll;
            padding: 20px;
            background-color: #fff;
        }
        .message-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chat Randomly</h1>
        <input id="username" type="text" placeholder="Enter your username" class="message-input">
        <button id="start-chat" class="cool-button">Start Chat</button>

        <div id="chat-section" style="display:none;">
            <div id="chat-box" class="chat-box"></div>
            <input id="chat-message" class="message-input" placeholder="Type a message...">
            <button id="send-message" class="cool-button">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const chatBox = document.getElementById('chat-box');
        const chatSection = document.getElementById('chat-section');
        const startChatButton = document.getElementById('start-chat');
        const sendMessageButton = document.getElementById('send-message');
        let chatRoom = '';

        startChatButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            if (username) {
                socket.emit('join_chat', username);
                startChatButton.style.display = 'none';
                chatSection.style.display = 'block';
            }
        });

        socket.on('waiting', (msg) => {
            chatBox.innerHTML = `<p>${msg}</p>`;
        });

        socket.on('start_chat', (room) => {
            chatRoom = room;
            chatBox.innerHTML = `<p>You're now chatting!</p>`;
        });

        sendMessageButton.addEventListener('click', () => {
            const message = document.getElementById('chat-message').value;
            if (message) {
                socket.emit('message', { room: chatRoom, message });
                chatBox.innerHTML += `<p>You: ${message}</p>`;
                document.getElementById('chat-message').value = '';
            }
        });

        socket.on('message', (msg) => {
            chatBox.innerHTML += `<p>Stranger: ${msg}</p>`;
        });
    </script>
</body>
</html>
