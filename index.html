<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat-container { width: 100%; max-width: 800px; margin: 0 auto; }
        #message-list { list-style-type: none; padding: 0; margin: 0; max-height: 400px; overflow-y: auto; border: 1px solid #ddd; }
        #message-list li { padding: 5px; border-bottom: 1px solid #ddd; }
        #message-input-container { display: flex; margin-top: 10px; }
        #message-input { flex: 1; padding: 10px; font-size: 16px; }
        #send-button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #login-container { text-align: center; margin: 20px; }
        #login-container button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #chat-container h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Welcome to Local Chat</h1>
        <button onclick="startChat()">Start Chat</button>
    </div>

    <div id="chat-container" style="display: none;">
        <h2>Local Chat</h2>
        <ul id="message-list"></ul>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Type your message here">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageList = document.getElementById('message-list');
        const messageInput = document.getElementById('message-input');

        function startChat() {
            document.getElementById('login-container').style.display = 'none';
            chatContainer.style.display = 'block';
            loadMessages();
        }

        function sendMessage() {
            const username = getUsername();
            const message = messageInput.value.trim();
            if (message) {
                const messages = getMessages();
                messages.push({
                    username: username,
                    message: message,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('messages', JSON.stringify(messages));
                messageInput.value = '';
                displayMessages();
            }
        }

        function loadMessages() {
            const messages = getMessages();
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.textContent = `${msg.username}: ${msg.message}`;
                messageList.appendChild(li);
            });
            messageList.scrollTop = messageList.scrollHeight; // Scroll to the bottom
        }

        function displayMessages() {
            messageList.innerHTML = ''; // Clear existing messages
            loadMessages(); // Reload all messages
        }

        function getMessages() {
            const messages = localStorage.getItem('messages');
            return messages ? JSON.parse(messages) : [];
        }

        function getUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = `User${Math.floor(Math.random() * 1000)}`;
                localStorage.setItem('username', username);
            }
            return username;
        }
    </script>
</body>
</html>
