<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-chat {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        #online-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="start-chat">Start Random Chat</button>
        <div id="status"></div>
        <div id="chat-messages" style="display: none;"></div>
        <form id="chat-form" style="display: none;">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
        <div id="online-count">Online: 0</div>
    </div>

    <script>
        const startChatButton = document.getElementById('start-chat');
        const statusElement = document.getElementById('status');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const onlineCountElement = document.getElementById('online-count');
        let ws;

        startChatButton.addEventListener('click', startChat);

        function startChat() {
            startChatButton.style.display = 'none';
            statusElement.textContent = 'Connecting...';
            connectWebSocket();
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                ws.send(JSON.stringify({type: 'join'}));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    displayMessage(data.sender, data.message);
                } else if (data.type === 'status') {
                    statusElement.textContent = data.message;
                    if (data.message === 'Connected to a stranger. Start chatting!') {
                        chatMessages.style.display = 'block';
                        chatForm.style.display = 'flex';
                    }
                } else if (data.type === 'onlineCount') {
                    updateOnlineCount(data.count);
                } else if (data.type === 'disconnected') {
                    statusElement.textContent = 'Your chat partner has disconnected. Click "Start Random Chat" to find a new partner.';
                    chatMessages.style.display = 'none';
                    chatForm.style.display = 'none';
                    startChatButton.style.display = 'block';
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
                statusElement.textContent = 'Disconnected. Please refresh the page to try again.';
            };
        }

        function displayMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateOnlineCount(count) {
            onlineCountElement.textContent = `Online: ${count}`;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({type: 'message', message: message}));
                displayMessage('You', message);
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
