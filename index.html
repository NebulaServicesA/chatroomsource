<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open World Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #username-container {
            text-align: center;
            padding: 20px;
        }
        #username-input {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        #start-chat {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #owner-panel {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="owner-panel" style="display: none;">
            <div class="dropdown">
                <button class="dropdown-button">Owner Panel</button>
                <div class="dropdown-content">
                    <a href="#" id="clear-chat">Clear Chat</a>
                    <a href="#" id="repeat-send">Repeat Send</a>
                    <a href="#" id="ban-user">Ban User</a>
                </div>
            </div>
        </div>
        <div id="username-container">
            <h2>Enter your username:</h2>
            <input type="text" id="username-input" placeholder="Username">
            <button id="start-chat">Start Chat</button>
        </div>
        <div id="chat-messages" style="display: none;"></div>
        <form id="chat-form" style="display: none;">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const usernameContainer = document.getElementById('username-container');
        const usernameInput = document.getElementById('username-input');
        const startChatButton = document.getElementById('start-chat');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const ownerPanel = document.getElementById('owner-panel');
        const clearChatButton = document.getElementById('clear-chat');
        const repeatSendButton = document.getElementById('repeat-send');
        const banUserButton = document.getElementById('ban-user');
        let username = '';
        let ws;

        startChatButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                usernameContainer.style.display = 'none';
                chatMessages.style.display = 'block';
                chatForm.style.display = 'flex';
                if (username === 'cool69420') {
                    ownerPanel.style.display = 'block';
                }
                connectWebSocket();
            } else {
                alert('Please enter a username');
            }
        });

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                ws.send(JSON.stringify({type: 'join', username: username}));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    displayMessage(data.username, data.message);
                } else if (data.type === 'history') {
                    data.messages.forEach(msg => displayMessage(msg.username, msg.message));
                } else if (data.type === 'clear') {
                    clearChat();
                } else if (data.type === 'ban') {
                    if (data.bannedUser === username) {
                        alert('You have been banned from the chat.');
                        ws.close();
                    }
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
            };
        }

        function displayMessage(username, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${username}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            chatMessages.innerHTML = '';
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({type: 'message', username: username, message: message}));
                messageInput.value = '';
            }
        });

        // Owner panel functionality
        clearChatButton.addEventListener('click', () => {
            ws.send(JSON.stringify({type: 'clear'}));
        });

        repeatSendButton.addEventListener('click', () => {
            const message = prompt('Enter the message to repeat:');
            const count = parseInt(prompt('Enter the number of times to repeat:'));
            if (message && count) {
                for (let i = 0; i < count; i++) {
                    ws.send(JSON.stringify({type: 'message', username: username, message: message}));
                }
            }
        });

        banUserButton.addEventListener('click', () => {
            const userToBan = prompt('Enter the username to ban:');
            if (userToBan) {
                ws.send(JSON.stringify({type: 'ban', username: userToBan}));
            }
        });
    </script>
</body>
</html>
