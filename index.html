<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chat with Attachments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        #send-button, #file-input-label {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
        #start-chat {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        #online-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }
        .message-image {
            max-width: 200px;
            max-height: 200px;
        }
        .message-file {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
            <label for="file-input" id="file-input-label">Attach</label>
            <input type="file" id="file-input" accept="image/*,application/pdf">
        </form>
        <div id="online-count">Online: 0</div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const onlineCountElement = document.getElementById('online-count');
        let ws;

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                ws.send(JSON.stringify({type: 'join'}));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    displayMessage(data.sender, data.message, data.attachment);
                } else if (data.type === 'onlineCount') {
                    updateOnlineCount(data.count);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
                setTimeout(connectWebSocket, 5000);
            };
        }

        function displayMessage(sender, message, attachment) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            
            if (attachment) {
                if (attachment.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = attachment.data;
                    img.alt = 'Attached Image';
                    img.className = 'message-image';
                    messageElement.appendChild(img);
                } else {
                    const link = document.createElement('a');
                    link.href = attachment.data;
                    link.download = attachment.name;
                    link.className = 'message-file';
                    link.textContent = `Download ${attachment.name}`;
                    messageElement.appendChild(link);
                }
            }

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateOnlineCount(count) {
            onlineCountElement.textContent = `Online: ${count}`;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({type: 'message', message: message}));
                displayMessage('You', message);
                messageInput.value = '';
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const attachment = {
                        name: file.name,
                        type: file.type,
                        data: event.target.result
                    };
                    ws.send(JSON.stringify({type: 'message', message: `Sent an attachment: ${file.name}`, attachment: attachment}));
                    displayMessage('You', `Sent an attachment: ${file.name}`, attachment);
                };
                reader.readAsDataURL(file);
            }
        });

        connectWebSocket();
    </script>
</body>
</html>
